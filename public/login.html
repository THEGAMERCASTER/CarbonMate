<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="bg-white p-6 rounded-xl shadow w-80">
<h2 class="text-2xl mb-4">Login</h2>

<input id="username" placeholder="Username" class="border p-2 w-full mb-3">
<input id="password" type="password" placeholder="Password" class="border p-2 w-full mb-3">

<button onclick="login()" class="bg-green-500 text-white w-full p-2 rounded">
Login
</button>

<p class="mt-3 text-sm">
No account? <a href="register.html" class="text-blue-500">Register</a>
</p>

</div>

<script>
function login() {
  fetch("/api/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      localStorage.setItem("username", username.value);
      window.location = "dashboard.html";
    } else {
      alert("Invalid login");
    }
  });
}
</script>

</body>
</html>
