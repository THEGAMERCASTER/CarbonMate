<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="bg-white p-6 rounded-xl shadow w-80">
<h2 class="text-2xl mb-4">Register</h2>

<input id="username" placeholder="Username" class="border p-2 w-full mb-3">
<input id="password" type="password" placeholder="Password" class="border p-2 w-full mb-3">

<button onclick="register()" class="bg-blue-500 text-white w-full p-2 rounded">
Register
</button>

<p class="mt-3 text-sm">
Already have account? <a href="login.html" class="text-blue-500">Login</a>
</p>

</div>

<script>
function register() {
  fetch("/api/register", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Registered!");
      window.location = "login.html";
    } else {
      alert("Username already exists");
    }
  });
}
</script>

</body>
</html>
